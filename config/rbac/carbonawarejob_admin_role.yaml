# This rule is not used by the project carbon-aware-kube itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over batch.carbon-aware-kube.dev.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: carbon-aware-kube
    app.kubernetes.io/managed-by: kustomize
  name: carbonawarejob-admin-role
rules:
- apiGroups:
  - batch.carbon-aware-kube.dev
  resources:
  - carbonawarejobs
  verbs:
  - '*'
- apiGroups:
  - batch.carbon-aware-kube.dev
  resources:
  - carbonawarejobs/status
  verbs:
  - get
